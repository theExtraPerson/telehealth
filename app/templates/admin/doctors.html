{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2>Manage Doctors</h2>
    <table class="table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Specialization</th>
                <th>Approval</th>
            </tr>
        </thead>
        <tbody>
            {% for doctor in doctors %}
            <tr>
                <td>{{ doctor.name }}</td>
                <td>{{ doctor.specialization }}</td>
                <td>
                    {% if doctor.approved %}
                        <span class="badge bg-success">Approved</span>
                    {% else %}
                        <a href="{{ url_for('admin.approve_doctor', doctor_id=doctor.id) }}" class="btn btn-sm btn-warning">Approve</a>
                    {% endif %}
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
