{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h2 class="text-center mt-3">Admin Dashboard</h2>
    <div class="row">
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Total Doctors</h5>
                    <p>{{ doctors|length }}</p>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Total Patients</h5>
                    <p>{{ patients|length }}</p>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-body text-center">
                    <h5>Total Appointments</h5>
                    <p>{{ appointments|length }}</p>
                    <a href="{{ url_for('admin.dashboard') }}" class="btn btn-primary">View</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
