{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 py-xl-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Book an Appointment</h2>
                <form method="POST" action="{{ url_for('user_dashboard.book_appointment') }}">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="patient_name" class="form-label">Full Name</label>
                        <input type="text" id="patient_name" name="patient_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="doctor" class="form-label">Select Doctor</label>
                        <div class="d-flex justify-content-between align-items-center">
                            <select id="doctor" name="doctor_id" class="form-control" required>
                                {% for doctor in doctors %}
                                <option value="{{ doctor.id }}">Dr. {{ doctor.name }} - {{ doctor.specialty }}</option>
                                {% endfor %}
                            </select>
                            <button type="button" class="btn btn-outline-primary ms-2" data-bs-toggle="modal" data-bs-target="#doctorSearchModal">
                                Search Doctor
                            </button>
                        </div>
                    </div>

                    <div class="modal fade" id="doctorSearchModal" tabindex="-1" aria-labelledby="doctorSearchModalLabel" aria-hidden="true">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title" id="doctorSearchModalLabel">Search Doctors</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                </div>
                                <div class="modal-body">
                                    <form id="doctorSearchForm" method="get" action="#">
                                        <div class="mb-3">
                                            <label for="specialty" class="form-label">Specialty</label>
                                            <input type="text" id="specialty" name="specialty" class="form-control" placeholder="Enter specialty">
                                        </div>
                                        <div class="mb-3">
                                            <label for="location" class="form-label">Location</label>
                                            <input type="text" id="location" name="location" class="form-control" placeholder="Enter location">
                                        </div>
                                        <div class="d-flex justify-content-end">
                                            <button type="submit" class="btn btn-primary">Search</button>
                                        </div>
                                    </form>

                                    <div id="doctorSearchResults" class="mt-3">
                                        <!-- Search results will be displayed here -->
                                    </div>

                                    <!-- Selected Doctor's Name -->
                                    <div class="mt-3">
                                        <label for="selectedDoctor" class="form-label">Selected Doctor</label>
                                        <input type="text" id="selectedDoctor" class="form-control" readonly placeholder="Doctor name will appear here">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="appointment_date" class="form-label">Appointment Date</label>
                        <input type="datetime-local" id="appointment_date" name="appointment_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
     document.getElementById('doctorSearchForm').addEventListener('submit', function(event) {
        event.preventDefault();

        // Get the search values
        let specialty = document.getElementById('specialty').value;
        let location = document.getElementById('location').value;

        // Make AJAX request to search doctors
        fetch(`/search_doctors?specialty=${specialty}&location=${location}`)
            .then(response => response.json())
            .then(data => {
                let resultsContainer = document.getElementById('doctorSearchResults');
                resultsContainer.innerHTML = ''; // Clear previous results

                if (data.doctors.length > 0) {
                    data.doctors.forEach(doctor => {
                        let doctorOption = document.createElement('div');
                        doctorOption.classList.add('doctor-option');
                        doctorOption.textContent = `Dr. ${doctor.name} - ${doctor.specialty}`;
                        doctorOption.setAttribute('data-id', doctor.id);
                        doctorOption.setAttribute('data-name', doctor.name);

                        // Add click event to select the doctor
                        doctorOption.addEventListener('click', function() {
                            document.getElementById('doctor').value = doctor.id;
                            document.getElementById('selectedDoctor').value = doctor.name;
                            $('#doctorSearchModal').modal('hide'); // Close modal after selection
                        });

                        resultsContainer.appendChild(doctorOption);
                    });
                } else {
                    resultsContainer.innerHTML = '<p>No doctors found</p>';
                }
            })
            .catch(error => {
                console.error('Error fetching doctors:', error);
            });
     });
</script>
{% endblock %}
