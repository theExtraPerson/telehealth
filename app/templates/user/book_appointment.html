{% extends 'base.html' %}
{% block content %}
<div class="container mt-5 py-xl-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg p-4">
                <h2 class="text-center mb-4">Book an Appointment</h2>
                <form method="POST" action="{{ url_for('user_dashboard.book_appointment') }}">
                    {{ form.hidden_tag() }}

                    <div class="mb-3">
                        <label for="patient_name" class="form-label">Full Name</label>
                        <input type="text" id="patient_name" name="patient_name" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="location" class="form-label">Location</label>
                        <input type="text" id="location" name="location" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="doctor" class="form-label">Select Doctor</label>
                        <div class="d-flex justify-content-between align-items-center">
                            <select id="doctor" name="doctor_id" class="form-control" required>
                                {% for doctor in doctors %}
                                <option value="{{ doctor.id }}">Dr. {{ doctor.name }} - {{ doctor.specialty }}</option>
                                {% endfor %}
                            </select>
                            <a href="{{ url_for('user_dashboard.search_doctors') }}" class="btn btn-outline-primary ms-2">Search Doctor</a>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="appointment_date" class="form-label">Appointment Date</label>
                        <input type="datetime-local" id="appointment_date" name="appointment_date" class="form-control" required>
                    </div>

                    <div class="mb-3">
                        <label for="description" class="form-label">Description</label>
                        <textarea id="description" name="description" class="form-control" rows="3"></textarea>
                    </div>

                    <button type="submit" class="btn btn-primary w-100">Book Appointment</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        gsap.from(".card", { duration: 1, opacity: 0, y: 50, ease: "power2.out" });
        gsap.from("h2", { duration: 1, opacity: 0, x: -50, delay: 0.3, ease: "power2.out" });
    });
</script>
{% endblock %}
