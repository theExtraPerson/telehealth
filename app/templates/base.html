<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}KMC - Hospital{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="icon" href="{{ url_for('static', filename='/favicon.ico') }}">
    <link rel="stylesheet" href="{{ url_for('static',filename="css/style.css") }}">
    <style>

    </style>
</head>

<header>
    <nav class="navbar navbar-expand-lg navbar-light fixed-top" aria-label="Main navigation">
        <div class="container">
            <!-- Brand Component -->
            <a href="{{ url_for('main.home') }}" class="navbar-brand" aria-label="KMC Home">
                <img src="{{ url_for('static', filename='images/KMC logo.jpeg') }}" alt="KMC Logo" class="d-inline-block align-text-top me-2" aria-hidden="true">
                <span class="brand-highlight">Konge Medical City - Hospital </span>
            </a>

            <!-- Mobile Navigation Toggle -->
            <button class="navbar-toggler"
                    type="button"
                    data-bs-toggle="collapse"
                    data-bs-target="#navbarMain"
                    aria-controls="navbarMain"
                    aria-expanded="false"
                    aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Navigation Links Component -->
            <div class="collapse navbar-collapse" id="navbarMain">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a href="{{ url_for('main.home') }}" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.about') }}">About Us</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{{ url_for('main.contact') }}">Contact Us</a>
                    </li>
                </ul>

                <!-- CTA Button Component -->
                <a href="{{ url_for('user_dashboard.book_appointment') }}"
                   class="btn btn-primary ms-lg-3"
                   aria-label="Book an appointment">
                    Book Appointment
                </a>
            </div>
        </div>
    </nav>
</header>
<body>

    <div>
        {% block content %}{% endblock content%}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    <script>
    // Example of sending JSON data via Fetch API
    async function postData(url = "", data = {}) {
        const response = await fetch(url, {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify(data)
        });
        return response.json(); // parses JSON response into native JavaScript objects
    }
    </script>

</body>
</html>
