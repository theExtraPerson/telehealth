<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doctor Teleconference</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .teleconference-card {
            margin-top: 20px;
            padding: 20px;
            border-radius: 10px;
            background-color: #ffffff;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .btn-start, .btn-end {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center mt-4">Teleconference Dashboard</h1>
        <div id="teleconference-info" class="teleconference-card">
            <h3>Teleconference Information</h3>
            <p><strong>Patient Name:</strong> John Doe</p>
            <p><strong>Doctor Name:</strong> Dr. Smith</p>
            <p><strong>Scheduled Time:</strong> 10:00 AM - 10:30 AM</p>
            <div class="d-flex">
                <button id="start-call" class="btn btn-success btn-start">Start Call</button>
                <button id="end-call" class="btn btn-danger btn-end">End Call</button>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script>
        // GSAP animation for the teleconference card
        gsap.from(".teleconference-card", { opacity: 0, y: 50, duration: 1 });

        // JavaScript for button actions
        document.getElementById("start-call").addEventListener("click", function() {
            alert("Starting the video call...");
        });

        document.getElementById("end-call").addEventListener("click", function() {
            alert("Ending the video call...");
        });
    </script>
</body>
</html>
